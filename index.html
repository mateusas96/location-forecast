<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/customScrollBar.css">
        <title>Location Forecast</title>
        <style>
            html {
                height: 100%;
            }
        </style>
    </head>
    <body class="bg-secondary bg-gradient">
        <div class="container d-flex justify-content-center mt-4">
            <h1>Location Forecast</h1>
        </div>
        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col col-sm-8 col-lg-4">
                    <select name="cities" id="cities" class="form-select">
                        <option selected disabled>Select a City</option>
                        <option value="vilnius">Vilnius</option>
                        <option value="warsaw">Warsaw</option>
                        <option value="london">London</option>
                        <option value="stockholm">Stockholm</option>
                        <option value="helsinki">Helsinki</option>
                        <option value="dublin">Dublin</option>
                        <option value="oslo">Oslo</option>
                    </select>
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-3">
                <div class="col col-sm-8 col-lg-4">
                    <button id="button" class="w-100 btn btn-success" onclick="fetchCity()">Fetch</button>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col col-sm-8 col-lg-4 mt-3" id="error">
                </div>
            </div>
        </div>
        <div id="weatherData">
        </div>
    </body>
    <script src="/modules/GetWeatherData.js"></script>
    <script src="/modules/DisplayWeahterData.js"></script>
    <script src="index.js"></script>
</html>
