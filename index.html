<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>Location Forecast</title>
        <style>
            html {
                height: 100%;
            }
        </style>
    </head>
    <body class="bg-secondary bg-gradient">
        <div class="container d-flex justify-content-center mt-4">
            <h1>Location Forecast</h1>
        </div>
        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col col-sm-4 col-lg-2">
                    <label for="lat" class="form-label">Latitude</label>
                    <input id="lat" type="text" class="form-control" placeholder="Lat">
                </div>
                <div class="col col-sm-4 col-lg-2">
                    <label for="lon" class="form-label">Longitude</label>
                    <input id="lon" type="text" class="form-control" placeholder="Lon">
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-3">
                <div class="col col-sm-8 col-lg-4">
                    <button style="width: 100%;" class="btn btn-success">Fetch</button>
                </div>
            </div>
        </div>
    </body>
</html>
